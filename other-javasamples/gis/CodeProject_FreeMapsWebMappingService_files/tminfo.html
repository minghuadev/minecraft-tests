<!DOCTYPE html>
<html><head><meta content="text/html; charset=UTF-8" http-equiv="content-type"><meta name="google" content="notranslate"><style>body,div,a,span{font:10pt arial}body{margin:0;border:none;overflow:hidden}.element-desc-info{color:#666;width:100%;position:absolute;top:-2px}.element-desc-info a{color:#15C;text-decoration: none;cursor: pointer;}</style></head><body scroll="no" dir="ltr" style="text-align:right"><div class="element-desc-info"><div class="logged-in"> <a id="sign" href="javascript:void(0)" target="_top">Sign in</a></div></div><script>function getParameterValue(paramName) {paramName = paramName.replace(/[\[]/, "\\\[").replace(/[\]]/, "\\\]");var paramRegex = new RegExp("[\\?&]" + paramName + "=([^&#]*)");var param = paramRegex.exec(window.location.href);if (param == null) {return "";} else {return param[1];}}var continueUrl = getParameterValue('continue');var linkUrl = 'in'=='in' ?'//www.google.com/accounts/Login?hl=' +'en&continue=' + continueUrl:'//www.google.com/accounts/Logout?continue=' + continueUrl;document.getElementById('sign').onclick = function() {var height = Math.min(600, screen.height);var width = Math.min(900, screen.width);var top = (screen.height - height) / 2;var left = (screen.width - width) / 2;var sb = [];sb.push('width=' + width);sb.push('height=' + height);sb.push('top=' + top);sb.push('left=' + left);var newWin = window.open(linkUrl, 'google_popup', sb.join(','));if (newWin) {newWin.focus();}return false;}</script></body></html>
