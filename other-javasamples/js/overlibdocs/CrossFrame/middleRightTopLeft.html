OLregisterPlugins('crossframe','bubble','exclusive','filter','hide','iframe','modal','overtwo','scroll','shadow');

function OLok(){
 /*

   and precede all overlib and nd calls in this document with if(OLok()), e.g.:

     onmouseover="if(OLok())return overlib('Hello World!!');"
     onmouseout="if(OLok())nd();"
 */
 var r=0, f=parent.frames[1];
 if(f&&f.OLloaded&&f.OLgateOK&&f.myHPf300){
  r=1;
  overlib=f.overlib;
  nd=f.nd;
 }
 return r;
}
